<!DOCTYPE html>
<html>
<head>
    <title>Simple Registration form</title>
</head>
<body>
<h2>Registration form</h2>
<form>
<table>
<tr><td>Full Name:</td><td><input type="text" name="Fullname"></td></tr>
<tr><td>Password:</td><td><input type="Password" name="Password"></td></tr>
<tr><td>Age:</td><td><input type="number" name="age"></td></tr>
<tr><td>Date of Birth:</td><td><input type="date" name="dob"></td></tr>
<tr><td>Gender:</td>
<td>
   <input type="radio" name="gender" value="Male">Male
   <input type="radio" name="gender" value="Female">Female
</td>
</tr>
<tr>
<td>Hobbies:</td>
<td>
<input type="checkbox" name="hobby1" value="Reading"> Reading
<input type="checkbox" name="hobby2" value="Music"> Music
</td>
</tr>
<tr>
<td>Country:</td>
<td>
    <select name="country">
    <option>select</option>
    <option>India</option>
    <option>USA</option>
    <option>Uk</option>
</select>
</td>
</tr>
<tr>
<td>Address:</td>
<td>
<textarea rows="3" cold="20" name="address"></textarea>
</td>
</tr>
<tr>
<td colspan="2">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</body>
</html>
