<html>
<head>
<title>Aditya University - CSS selectors Example</title>
<style>
/*Universal Selector */
*{
font-family: verdana, sans-serif;
}
/* Element Selector */
p{
color: green;
}
/*ID Selector */
#university-name;
color:blue;
font-size:28px;
text-align:center;
}
/* Class Selector */
.highlight{
   background-color: yellow;
   font-weight: bold;
}
/* Group Selector */
h2,h3 {
   color: darkred;
}
</style>
</head>
<body>
   <h1 id="university-name"> Aditya University</h1>
   <h2>About US</h2>
   <p>Aditya university is know for Quality education and research excellence.</p>
   <h3>Departments</h3>
   <p Class="highlight">Engineering, pharmacy, management, science,and more.</p>
   <div Class="highlight"> Aditya university has a strong placement record.</div>
</body>
</html>
