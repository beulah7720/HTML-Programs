<html>
<head>
<title> Time Table </title>
<style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">time table</h2>
  <table>
    <tr>
      <th>days</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
    </tr>
    <tr>
      <td>MONDAY</td>
      <td>TOC</td>
      <td>ASE</td>
      <td>MERN</td>
      <td>CPP</td>
      <td>DBMS</td>
    </tr>
    <tr>
      <td>TUESDAY</td>
      <td>ASE</td>
      <td>DBMS</td>
      <td>CPP</td>
      <td>TOC</td>
      <td>PSA</td>
    </tr>
    <tr>
      <td>WEDNESDAY</td>
      <td>DBMS</td>
      <td>CPP</td>
      <td>TOC</td>
      <td>PSA</td>
      <td>ASE</td>
    </tr>
  </table>
</body>
</html>
